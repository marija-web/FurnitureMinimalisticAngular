<app-base>
    <section id="team1">
        <div class="container">
            <div class="row" id="fixedMargin">
                <div class="col-lg-12 text-center">
                    <div class="section-title" id="first">
                        <h2>Gallery shop</h2>
                        <h3>- view here - buy in the shop -</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <input [(ngModel)]="searchProducts" class="form-control mr-sm-3 input-lg" type="search" placeholder="Search by name/desc/price" aria-label="Search" name="keyword">
                        </form>
                    </nav>
                    <nav>
                        <div class="navbar navbar-light bg-light">
                        <ng-container *ngFor="let c of categories; let i = index">
                            <input (change)="filterProducts(c.id, i)"  class="form-check-input" type="radio" name="inlineRadioOptions" 
                            id="inlineRadio1" value="option1"  style="margin-left: 90px;" [ngClass]="{'active': selectedIndex === i}">
                            <label class="form-check-label" for="inlineRadio1"><p>{{c.name}}</p></label>
                        </ng-container>
                    </div>
                    </nav>
                </div>
            </div>
            <div *ngIf="products.length > 0; else elseBlock">
                <ng-container *ngFor="let p of products | filter:searchProducts" class="row" id="products">
                    <div class="col-md-6 MB" >
                        <div class="team-item ">
                            <div class="team-image">
                                <img width="400px" src="../../assets/images/gallery/{{p.src}}" class="img-responsive center-block" alt="{{p.name}}">
                            </div>
                            <div class="team-text">
                                <h3>{{p.name}}</h3>
                                    <div class="team-position">${{p.price}}</div>
                                <p style="height:200px ;">{{p.description}}</p>
                            <br/>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-template class="row" #elseBlock >
                 <div class="col-lg-12"  #writeMessage>
                <h1 class="text-center">{{noProductsMessage}}</h1> 
                </div>
            </ng-template>
        </div>
    </section>
</app-base>
